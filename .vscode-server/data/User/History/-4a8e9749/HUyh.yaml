apiVersion: v1
kind: Pod
metadata:
  name: alpine
spec:
  nodeName: garca
  containers:
    - name: alpine
      image: alpine
      command: ['/bin/ash', '-c', 'trap: TERM INIT; sleep infinity & wait']
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
      ports: 
        - containerPort: 80
