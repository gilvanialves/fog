apiVersion: v1
kind: Pod
metadata:
  name: nginx
  annotations:
    k8s.v1.cni.cncf.io/networks: macvlan-conf
spec:
  nodeName: garca
  containers:
    - name: samplepod
      image: nginx
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
      ports: 
        - containerPort: 80
