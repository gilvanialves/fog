apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: weave-fog
spec:
  config: '{
    "cniVersion": "0.3.0",
    "name": "weave-fog",
    "type": "weave-net",
    "ipam": {
      "type": "host-local",
      "subnet": "192.168.10.0/24"
    },
    "plugins": [
      {
        "type": "portmap",
        "capabilities": {"sniff": false}
      },
      {
        "type": "weave-ipam"
      },
      {
        "type": "weave-plugin",
        "hairpinMode": true,
        "mtu": 1376
      },
      {
        "type": "ipvlan",
        "mode": "l3"
      }
    ]
  }'
